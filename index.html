<!doctype html>
<html lang="vn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[Bài tập] Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
  <h1>Bai 1</h1>
  <h4 id="bai1"></h4>

  <h1>Bai 2</h1>
  <input type="number" name="nhap" id="2" onkeyup="bai2(this.value)">
  <h4 id="bai2"></h4>
  
  <h1>Bai 3</h1>
  <input type="text" name="nhap" id="3" onkeyup="bai3(this.value)">
  <h4 id="bai3"></h4>
  
  <script>
    // Bai 1
    myColor = ["Red", "Green", "White", "Black"];
    document.querySelector('#bai1').innerText = myColor.toString();
    
    // Bai 2
    function bai2(value) {
      const result = [value[0]];
      
      for (let i = 1; i < value.length; i++) {
        if ((value[i - 1] % 2 === 0) && (value[i] % 2 === 0)) {
          result.push('-', value[i]);
        } else {
          result.push(value[i]);
        }
      }
      
      console.log(result.join(''));
      document.querySelector('#bai2').innerText = result.join('');
    }
    
    // Bai 3
    function bai3(value) {
      const result = [];
      
      for (const i of value) {
        if (i === i.toUpperCase()) {
          result.push(i.toLowerCase());
        } else if (i === i.toLowerCase()) {
          result.push(i.toUpperCase());
        }
      }
      
      document.querySelector('#bai3').innerText = result.join('');
    }
  </script>
</body>
</html>
